name: Build and Deploy to GCR

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14' # Cambia la versión según tus necesidades

    - name: Install Dependencies
      run: npm install

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
        version: '365.0.0'
        project_id: pproject-launch

    - name: Configure Docker CLI
      run: |
        gcloud auth configure-docker

    - name: Verificar instalación de gcloud
      run: gcloud --version

    - name: Build and push Docker image
      run: |
        docker build -t gcr.io/pproject-launch/aterriza:v1 .
        docker push gcr.io/pproject-launch/aterriza:v1
